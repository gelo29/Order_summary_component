<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order</title>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="top">
                <img src="images/illustration-hero.svg" alt="woman-dancing">
            </div>
            <div class="bottom">
                <h1 class="title">Order Summary</h1>
                <p class="ads">
                    You can now listen to millions of songs, audiobooks, and podcasts
                    on any device anywhere you like!
                </p>
                
                <div class="plan">
                    
                    <img src="images/icon-music.svg" alt="music-note" class="note">
                    <p class="price"><span>Annual Plan</span>$59.99/year</p>
                    <a href="#">Change</a>
                    
                </div>            
                
                <button class="payment">Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
                
            </div>
        </div>
    </div>
</body>
</html>
